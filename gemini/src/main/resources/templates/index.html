<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ollama Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chatBox {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #messageInput {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #218838;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
        }

        .ai {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Chat with Ollama AI</h1>
    <div id="chatBox"></div>
    <div>
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button id="sendButton">Send</button>
    </div>

    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('messageInput').value;
            if (messageContent.trim() === "") {
                return; // Prevent sending empty messages
            }
            var chatMessage = {
                content: messageContent,
                sender: 'User '
            };
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
            showMessage(chatMessage); // Show user's message immediately
        }

        function showMessage(message) {
            var chatBox = document.getElementById('chatBox');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (message.sender === 'User ' ? 'user' : 'ai');
            messageDiv.innerHTML = '<strong>' + message.sender + ':</strong> ' + message.content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        document.getElementById('sendButton').onclick = sendMessage;

        connect();
    </script>
</body>
</html>
